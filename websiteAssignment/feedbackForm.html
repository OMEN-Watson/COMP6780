<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    /* img {
      display: block;
      margin: 10px auto;
      width: 100px;
      height: auto;
    } */
  </style>
</head>

<body>
  <h2>Feedback Form</h2>
  <img src="images/survey-2316468_640.png" alt="Feedback Form Image">
  <p>Please fill out the form below to leave your feedback.</p>
  <form action="mailto:13@anu.edu.au" method="post">
    <label for="fNameId">First Name:</label>
    <input type="text" id="fNameId" name="firstName">

    <label for="lNameId">Last Name:</label>
    <input type="text" id="lNameId" name="lastName">

    <label for="emailId">Email Address:</label>
    <input type="email" id="emailId" name="email">

    <label for="feedbackType">Type of Feedback:</label>
    <select id="feedbackType" name="feedbackType">
      <option value="general">General Feedback</option>
      <option value="suggestion">Suggestion</option>
      <option value="problem">Report a Problem</option>
    </select>

    <label for="feedbackText">Your Feedback:</label>
    <textarea id="feedbackText" name="feedbackText" rows="4"></textarea>

    <div class="checkbox-container">
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">Subscribe to our newsletter</label>
    </div>

    <input type="submit" value="Send Feedback">
    <input type="reset" value="Reset">
  </form>
</body>

</html>
