  <style>
    #slideshow-container {
      width: 600px;
      /* Set the width of the slideshow container */
      height: 400px;
      /* Set the height of the slideshow container */
      position: relative;
      margin: auto;
      overflow: hidden;
    }

    #slideshow-container img {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
      /* Hide images by default */
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 100;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>

<body>

  <!-- Placeholder for the slideshow -->

  <!-- Navigation Buttons -->
  <button id="prev">Prev</button>
  <button id="next">Next</button>
  <script>
    console.log('this is js')

    document.addEventListener("DOMContentLoaded", function () {


      var images = ["images/LinDan.png", "images/LinDan.png", "images/LinDan.png"]; // Array of image sources
      var currentIndex = 0;

      var slideshowContainer = document.getElementById("slideshow-container");

      // Create and append image elements to the container
      images.forEach((src, index) => {
        var img = document.createElement("img");
        img.src = src;
        img.style.display = index === 0 ? "block" : "none"; // Display only the first image initially
        slideshowContainer.appendChild(img);
      });

      var slides = slideshowContainer.getElementsByTagName("img");

      // Function to update slide visibility
      function showSlide(index) {
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[index].style.display = "block";
      }

      // Navigation handlers
      document.getElementById("prev").addEventListener("click", function () {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : slides.length - 1;
        showSlide(currentIndex);
      });

      document.getElementById("next").addEventListener("click", function () {
        currentIndex = currentIndex < slides.length - 1 ? currentIndex + 1 : 0;
        showSlide(currentIndex);
      });
    });

  </script>
